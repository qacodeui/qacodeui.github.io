<!DOCTYPE html>

<html>
<head>
  <meta charset=utf-8 />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Google Analytics version 3 </title>  



  
</head>
<body>
<p>Google Analytics version 4</p>
    <input type="button" value="Transaction" onclick="processTransaction()">

    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-257802008-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'UA-257802008-1');
    </script>



    <script type="text/javascript">

        function processTransaction() {

            ga('require', 'ecommerce', 'ecommerce.js');

            ga('ecommerce:addTransaction', {
                'id': '123o',                     // Transaction ID. Required.
                'affiliation': 'Acme Clothing',   // Affiliation or store name.
                'revenue': '11.99',               // Grand Total.
                'shipping': '5',                  // Shipping.
                'tax': '1.29'                     // Tax.
            });

            ga('ecommerce:addItem', {
                'id': '123o',                     // Transaction ID. Required.
                'name': 'Fluffy Pink Bunnies',    // Product name. Required.
                'sku': 'DD23444',                 // SKU/code.
                'category': 'Party Toys',         // Category or variation.
                'price': '11.99',                 // Unit price.
                'quantity': '1'                   // Quantity.
            });

            ga('ecommerce:addItem', {
                'id': '123o',                     // Transaction ID. Required.
                'name': 'Fluffy Pink Bunnies',    // Product name. Required.
                'sku': 'DD23444',                 // SKU/code.
                'category': 'Party Toys',         // Category or variation.
                'price': '11.99',                 // Unit price.
                'quantity': '3'                   // Quantity.
            });

            ga('ecommerce:addItem', {
                'id': '123o',                     // Transaction ID. Required.
                'name': 'Product Etienne 1',      // Product name. Required.
                'sku': 'DD234449',                 // SKU/code.
                'category': 'Category 3',         // Category or variation.
                'price': '31.99',                 // Unit price.
                'quantity': '2'                   // Quantity.
            });

            ga('ecommerce:send');
        }

    </script>

</body>
</html>
