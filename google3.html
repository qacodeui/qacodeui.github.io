<!DOCTYPE html>

<html>
<head>
  <meta charset=utf-8 />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Google Analytics version 3 - Test 3  </title>  



  
</head>
<body>
<p>Google Analytics version 3</p>
    <input type="button" value="Transaction" onclick="processTransaction()">

    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-257802008-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'UA-257802008-1');
    </script>



    <script type="text/javascript">

        function processTransaction() {

            ga('require', 'ecommerce', 'ecommerce.js');

            ga('ecommerce:addTransaction', {
                'id': '123o',                     // Transaction ID. Required.
                'affiliation': 'Mon CISZ Store',   // Affiliation or store name.
                'revenue': '1110.99',               // Grand Total.
                'shipping': '5',                  // Shipping.
                'tax': '111.29'                     // Tax.
            });

            ga('ecommerce:addItem', {
                'id': '123o',                     // Transaction ID. Required.
                'name': 'Product 1',    // Product name. Required.
                'sku': 'DD10',                 // SKU/code.
                'category': 'Category 01',         // Category or variation.
                'price': '131.99',                 // Unit price.
                'quantity': '1'                   // Quantity.
            });

            ga('ecommerce:addItem', {
                'id': '123o',                     // Transaction ID. Required.
                'name': 'Product 2',    // Product name. Required.
                'sku': 'DD1',                 // SKU/code.
                'category': 'Category 02',         // Category or variation.
                'price': '231.99',                 // Unit price.
                'quantity': '3'                   // Quantity.
            });

            ga('ecommerce:addItem', {
                'id': '123o',                     // Transaction ID. Required.
                'name': 'Product 3',      // Product name. Required.
                'sku': 'DD2',                 // SKU/code.
                'category': 'Category 03',         // Category or variation.
                'price': '133.99',                 // Unit price.
                'quantity': '2'                   // Quantity.
            });

            ga('ecommerce:send');
        }

    </script>

</body>
</html>
