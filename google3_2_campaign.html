<!DOCTYPE html>

<html>
<head>
  <meta charset=utf-8 />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Google Analytics version 2 - campaign  </title>   
</head>
<body>
<p>Google Analytics version 2 - campaign </p>
    <input type="button" value="Transaction" onclick="processTransaction()">

 <script async src="https://www.googletagmanager.com/gtag/js?id=UA-257802008-1"></script>
<script>
  (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date(); a = s.createElement(o),
            m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-257802008-1', 'qacodeui.github.io');
</script>

    <script type="text/javascript">
        function processTransaction() {            
          ga('require', 'ecommerce');
          
            ga('ecommerce:addTransaction', {
                'id': 'G_3campaign_00',                     // Transaction ID. Required.
                'affiliation': 'Campaign Mon QA Store',   // Affiliation or store name.
                'revenue': '222.99',               // Grand Total.
                'shipping': '5',                  // Shipping.
                'tax': '25.29'                     // Tax.
            });

            ga('ecommerce:addItem', {
                'id': 'G3_3Campaign_01',                     // Transaction ID. Required.
                'name': 'Campaign Product QA 01',    // Product name. Required.
                'sku': 'DD11',                 // SKU/code.
                'category': 'Category QA 1',         // Category or variation.
                'price': '333.99',                 // Unit price.
                'quantity': '1'                   // Quantity.
            });

            ga('ecommerce:addItem', {
                'id': 'G3_3Campaign_02',                     // Transaction ID. Required.
                'name': 'Campaign Product QA 02',    // Product name. Required.
                'sku': 'DD1',                 // SKU/code.
                'category': 'Category QA 02',         // Category or variation.
                'price': '444.99',                 // Unit price.
                'quantity': '3'                   // Quantity.
            });         

            ga('ecommerce:send');
        }

    </script>

</body>
</html>
