<!DOCTYPE html>

<html>
<head>
  <meta charset=utf-8 />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Google Analytics version 3 - Test 10  </title>  



  
</head>
<body>
<p>Google Analytics version 3 - Medium </p>
    <input type="button" value="Transaction" onclick="processTransaction()">

    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-257802008-1"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-257802008-1');
</script>



    <script type="text/javascript">

        function processTransaction() {

           ga('require', 'ecommerce');

            ga('ecommerce:addTransaction', {
                'id': '2025-1Medium',                     // Transaction ID. Required.
                'affiliation': 'Medium Mon QA Store',   // Affiliation or store name.
                'revenue': '3110.99',               // Grand Total.
                'shipping': '5',                  // Shipping.
                'tax': '511.29'                     // Tax.
            });

            ga('ecommerce:addItem', {
                'id': '2025-2Medium,                     // Transaction ID. Required.
                'name': 'Medium Product QA 1',    // Product name. Required.
                'sku': 'DD10',                 // SKU/code.
                'category': 'Category QA 01',         // Category or variation.
                'price': '141.99',                 // Unit price.
                'quantity': '1'                   // Quantity.
            });

            ga('ecommerce:addItem', {
                'id': '2025-3Medium',                     // Transaction ID. Required.
                'name': 'Medium Product QA 2',    // Product name. Required.
                'sku': 'DD1',                 // SKU/code.
                'category': 'Category QA 02',         // Category or variation.
                'price': '231.99',                 // Unit price.
                'quantity': '3'                   // Quantity.
            });

          

            ga('ecommerce:send');
        }

    </script>

</body>
</html>
